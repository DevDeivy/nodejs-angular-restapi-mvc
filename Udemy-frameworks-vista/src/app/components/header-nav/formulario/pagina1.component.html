<app-slider [nombre]="'Bienvenido al formulario'"></app-slider>
<h1>Formulario</h1>
<div class="center">

    <section id="contentt">
        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSumbit()">
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel"
                [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+">
                <small *ngIf="nombre.invalid && nombre.touched">Llene este campo por favor</small>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" 
                [(ngModel)]="user.apellidos" required pattern="[a-zA-Z]+">
                <small *ngIf="apellidos.invalid && apellidos.touched">Llene este campo por favor</small>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea type="text" name="bio" #bio="ngModel" [(ngModel)]="user.bio"></textarea>
            </div>

            <div class="radibuttons">
                <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required>hombre
                <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero">mujer
            </div>

            <input type="submit" value="Enviar" class="btn-submit" [disabled]="userForm.invalid">
        </form>

    </section>
    <app-sidebar></app-sidebar>
</div>
